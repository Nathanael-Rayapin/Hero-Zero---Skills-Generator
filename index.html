<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
    <title>HZ - Skills Generator</title>
</head>

<body>
    <div class="container-fluid min-vh-100">
        <div class="row">
            <h2 class="text-white text-center">Hero Zero</h2>
            <hr>
            <!-- Object Input Value -->
            <label for="objectNumber" class="mb-1">Veuillez-insérer le nombre d'objet à comparer</label>
            <div class="input-group mb-3">
                <input type="text" class="inputObjectNumber" id="objectNumber" placeholder="Nombre d'objet(s)"
                aria-label="objectNumber" aria-describedby="objectNumber" name="objectNumber">
                <button class="btn btn-success px-2">Confirmer</button>
            </div>
        </div>
        <hr>
        <div class="row mx-custom d-flex" id="object-view">
                <!-- Clone Here... -->
        </div>
    </div>
    
    <!-- Template -->
    <template id="template-object">
        <div class="object-box pt-2 pb-4">
            <select name="itemType" class="form-select itemType" id="itemType">
                <option value="cloak">Cape</option>
                <option value="outfit">Costume</option>
                <option value="belt">Ceinture</option>
                <option value="shoes">Chaussures</option>
                <option value="mask">Masque</option>
                <option value="gadget">Gadget</option>
                <option value="weapon">Arme</option>
              </select>
            <div class="input-object-box mb-3">
                <label class="text-white">Force :</label>
                <input type="text" class="force form-control mx-0">
                <label class="text-white">Condition :</label>
                <input type="text" class="condition form-control">
                <label class="text-white">Cerveau :</label>
                <input type="text" class="cerveau form-control">
                <label class="text-white">Intuition :</label>
                <input type="text" class="intuition form-control">
            </div>
        </div>
    </template>
</body>


</html>
